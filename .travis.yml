# Travis configuration file using the build matrix feature
# Read more under http://docs.travis-ci.com/user/build-configuration/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

sudo: false
language: python
virtualenv:
  system_site_packages: true
env:
  matrix:
    - DISTRIB="ubuntu" PYTHON_VERSION="3.6" COVERAGE="true"
    - DISTRIB="conda" PYTHON_VERSION="3.6" COVERAGE="false"
addons:
  apt:
    packages:
      - git
      - python-pip
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y build-essential python-dev swig
  - sudo apt-get install -y libpulse-dev libportaudio-dev
  - sudo apt-get install -y pocketsphinx
install:
  - source tests/travis_install.sh
  - pip install -r requirements.txt
before_script:
  - git config --global user.email "github@aira.io"
  - git config --global user.name "Aira"
script:
  - python setup.py test
  - py.test --doctest-modules
after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
cache:
  - apt
